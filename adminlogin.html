<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" class="my-login-validation" novalidate="" onsubmit="return auth();">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<div class="input-group">
										<input id="password" type="password" class="form-control" name="password" required data-eye>
										<div class="input-group-append">
											<span toggle="#password" class="input-group-text toggle-password"><i class="fa fa-eye"></i></span>
										</div>
									</div>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Ingat Saya</label>
									</div>
								</div>
								
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						&copy; 2024 Projek Akhir Administrasi Basis Data
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
	function auth() {
	  var email = document.getElementById("email").value;
	  var password = document.getElementById("password").value;
	
	  if (email == "admin@gmail.com" && password == "admin123") {
	    alert("Login Successfully");
	    window.location.assign("https:t.me/KostTodak_bot");
	    return false; // Prevents the form from being submitted
	  } else {
		alert("Invalid Information");
	    return false; // Prevents the form from being submitted
	  }
	}
	
	// Fungsi untuk menampilkan atau menyembunyikan password
	document.querySelector('.toggle-password').addEventListener('click', function() {
	  var passwordInput = document.getElementById('password');
	  var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
	  passwordInput.setAttribute('type', type);
	  this.querySelector('i').classList.toggle('fa-eye');
	  this.querySelector('i').classList.toggle('fa-eye-slash');
	});
	</script>
</body>
</html>
